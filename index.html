<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>js-array-carousel</title>
</head>
<body>

    <div class="container" id="app">

        <div class="slider">

            <div class="items_container">
                <div v-for="(item, index) in items" :key="index" :class="{ 'item': true, 'active': index === activeItem, 'hidden': index !== activeItem }">
                    <img :src="item.src" :alt="'Immagine ' + (index + 1)">
                </div>
            </div>

            <div class="next" @click="nextItem"><i class="fa-solid fa-caret-down"></i></div>
            <div class="prev" @click="prevItem"><i class="fa-solid fa-caret-up"></i></div>
        </div>
        

        <div class="thumbnails">
            <div v-for="(item, index) in items" :key="index" class="thumbnail">
                <img :src="item.src" :alt="'Immagine ' + (index + 1)" @click="changeItem(index)">
                <div class="overlay" :class="{ 'hidden': index === activeItem }"></div>
            </div>
        </div>

    </div>
    
    <script src="js/script.js" type="text/javascript"></script>

    
</body>
</html>
